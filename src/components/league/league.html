<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Gms</th>
            <th>PinsH</th>
            <th>PinsS</th>
            <th>Hgs</th>
            <th>Hgh</th>
            <th>Hsh</th>
            <th>Hs</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in $ctrl.league">
            <td>{{team.pos}}</td>
            <td>{{team.name}}</td>
            <td>{{team.won}}</td>
            <td>{{team.lost}}</td>
            <td>{{team.gms}}</td>
            <td>{{team.pinsh}}</td>
            <td>{{team.pinss}}</td>
            <td>{{team.hgs}}</td>
            <td>{{team.hgh}}</td>
            <td>{{team.hsh}}</td>
            <td>{{team.hs}}</td>
          </tr>
        </tbody>
        <!-- <tfoot></tfoot> -->
      </table>
    </div>
  </div>
</div>
