<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Bowling League" />
    <meta name="keywords" content="bowling, league" />
    <meta name="author" content="Alex Hedley" />

    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/vendor/bootstrap.min.css" />

    <link rel="shortcut icon" href="favicon.ico" />

    <title>Bowling League</title>
  </head>
  <body ng-controller="myController">
    <header>
      <p>Wednesday Night Trios League</p>
    </header>

    <league league="league"></league>
    <br />
    <team-scores teams="teamScores"></team-scores>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <high title="'High Scores'" players="highGame"></high>
        </div>
        <div class="col-md-4">
          <high title="'High Series'" players="highSeries"></high>
        </div>
        <div class="col-md-4">
          <high title="'High Average'" players="highAverage"></high>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <high-team
            title="'High Team Game Scr'"
            teams="highTeamGameScore"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Series Scr'"
            teams="highTeamSeriesScore"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Game Hcp'"
            teams="highTeamGameHcp"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Series Hcp'"
            teams="highTeamSeriesHcp"
          ></high-team>
        </div>
      </div>
    </div>

    <hr />

    <fixture fixtures="fixtures"></fixture>

    <!-- SCRIPTS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <!-- <script src="scripts/vendor/angular-filter.min.js"></script> -->
    <script src="scripts/vendor/sorttable.js"></script>

    <script src="scripts/app.js"></script>
    <script src="components/league/league.component.js"></script>
    <script src="components/team-scores/team-scores.component.js"></script>
    <script src="components/high/high.component.js"></script>
    <script src="components/high-team/high-team.component.js"></script>
    <script src="components/fixture/fixture.component.js"></script>
  </body>
</html>
