<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Bowling League" />
    <meta name="keywords" content="bowling, league" />
    <meta name="author" content="Alex Hedley" />

    <link rel="stylesheet" href="styles/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="components/league/league.component.css" />

    <link rel="shortcut icon" href="favicon.ico" />

    <title>Bowling League</title>
  </head>
  <body ng-controller="myController">
    <header>
      <p>Wednesday Night Trios League</p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Date</span>
            </div>
            <select
              class="subject-dropdown"
              ng-model="chosenDate"
              ng-change="loadFile()"
              ng-options="date.key for date in dates track by date.value"
            >
              <option value="" selected>Select a Date</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <br />

    <league league="leagueFiltered"></league>

    <hr />

    <team-scores teams="teamScoresFiltered"></team-scores>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <high title="'High Scores'" players="highGameFiltered"></high>
        </div>
        <div class="col-md-4">
          <high title="'High Series'" players="highSeriesFiltered"></high>
        </div>
        <div class="col-md-4">
          <high title="'High Average'" players="highAverageFiltered"></high>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <high-team
            title="'High Team Game Scr'"
            teams="highTeamGameScoreFiltered"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Series Scr'"
            teams="highTeamSeriesScoreFiltered"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Game Hcp'"
            teams="highTeamGameHcpFiltered"
          ></high-team>
        </div>
        <div class="col-md-3">
          <high-team
            title="'High Team Series Hcp'"
            teams="highTeamSeriesHcpFiltered"
          ></high-team>
        </div>
      </div>
    </div>

    <hr />

    <fixture fixtures="fixturesFiltered"></fixture>

    <!-- SCRIPTS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <!-- <script src="scripts/vendor/angular-filter.min.js"></script> -->
    <script src="scripts/vendor/sorttable.js"></script>

    <script src="scripts/app.js"></script>
    <script src="components/league/league.component.js"></script>
    <script src="components/team-scores/team-scores.component.js"></script>
    <script src="components/high/high.component.js"></script>
    <script src="components/high-team/high-team.component.js"></script>
    <script src="components/fixture/fixture.component.js"></script>
  </body>
</html>
